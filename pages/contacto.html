        <main>
            <h2 class="form__text">Contáctanos</h2>
            <h3 class="form__text2">Suscríbete, pregúntanos y/o déjanos un feedback.</h3>
            <form class="mx-auto">
                <div class="mb-3">
                  <label for="exampleInputNombre1" class="form-label text-light">Nombre y Apellido</label>
                  <input type="nombre" class="form-control" id="exampleInputNombre1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label text-light">E-mail</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text text-light">Nunca compartir el E-mail con nadie</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label text-light">Contraseña</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label text-light" for="exampleCheck1">Recuérdame</label>
                </div>
                <textarea name="" id="" cols="40%" rows="10%">Mensaje</textarea><br>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </main>
